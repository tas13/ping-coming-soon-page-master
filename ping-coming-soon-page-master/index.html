<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <link href="css/style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div id="container">
  <img src="images/logo.svg" id="logo"><br>
  <span id="tagline">We are launching <b>soon!</b></span><br>

  <span id="subscribe">Subscribe and get notified</span><br>
  
  <input type="text" id="mail" placeholder="Your email address..." autocomplete="off">
  <button id="notify">Notify Me</button><br>
  <span id="nomail">Whoops! It looks like you forgot to add your email</span>
  <span id="wrongmail">Please provide a valid email address</span>

  <img src="images/illustration-dashboard.png" id="illustration"><br>

  <div id="icons">
  <ion-icon name="logo-facebook"></ion-icon>
  <ion-icon name="logo-twitter"></ion-icon>
  <ion-icon name="logo-instagram"></ion-icon></div><br>

  <span id="copyright">&copy; Copyright Ping. All rights reserved.</span>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tamara Schuster</a>.
    </p>
  </footer>
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
